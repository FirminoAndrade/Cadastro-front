<body>
  <app-menu></app-menu>

  <div class="content">
    <h1>Lista de Cadastrados</h1>

    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 content-table">

      <table class="table" mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>NOME</th>
          <td mat-cell *matCellDef="let row">{{ row.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef>TELEFONE</th>
          <td mat-cell *matCellDef="let row">{{ row.telefone }}</td>
        </ng-container>

        <ng-container matColumnDef="dataNasc">
          <th mat-header-cell *matHeaderCellDef>Data Nasc</th>
          <td mat-cell *matCellDef="let row">{{ row.dataNasc | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data Form</th>
          <td mat-cell *matCellDef="let row">{{ row.data }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th class="mat-header-acoes" mat-header-cell *matHeaderCellDef>AÇÕES</th>
          <td mat-cell *matCellDef="let row">

            <button class="button_Opcoes" mat-button [matMenuTriggerFor]="menu" mat-raised-button color="primary">Opções</button>
            <mat-menu #menu="matMenu">
              <button routerLink="/atualizar/{{ row.id }}" mat-menu-item><mat-icon class="edit">edit</mat-icon> Atualizar</button>
              <button (click)="apagar(row.id)" mat-menu-item><mat-icon class="delete">delete</mat-icon>Apagar</button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum Usuário Encontrado: "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
</body>
<app-footer></app-footer>
